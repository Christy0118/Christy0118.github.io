   <p style="font-size:30px;color:#FF0000;text-align:center;">大家好，我是乔治</p> 
   <p align="center"><img src="https://ss0.bdstatic.com/94oJfD_bAAcT8t7mm9GUKT-xh_/timg?image&quality=100&size=b4000_4000&sec=1554191455&di=75e7950a91322e5f8ad9e197029a12fa&src=http://image.whhost.net/uploads/20180209/19/1518175250-MxSrKkRVgD.jpg"></p>
   <span style="font-size:30px;">小猪乔治是《小猪佩奇》中的二号主角，也是佩奇的弟弟。喜欢吃意大利面和巧克力蛋糕，喜欢喝果汁，最喜欢恐龙，无论是谁问他问题，他总回答“恐龙！”，最喜欢跳泥坑，最喜欢扮成恐龙。乔治是佩奇的小捣蛋鬼，也是她的开心果。
    乔治喜欢吃冰淇淋。
    乔治非常喜欢他的恐龙。
    乔治喜欢和佩奇跳泥坑。
    乔治非常期望能成为一只恐龙，可是他也害怕真的恐龙。</span>
